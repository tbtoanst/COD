<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-md-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="https://www.scb.com.vn/images/logo.svg" alt="logo" class="img-fluid w-100 px-3" />
                        </div>
                        <h3 class="font-weight-bold text-center text-primary" style="font-size: 18px;">CHUYỂN NHƯỢNG TÀI KHOẢN TIẾT KIỆM VÀ GIẤY TỜ CÓ GIÁ</h3>
                        <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group" [ngClass]="{ 'was-validated': submitted && f.username.errors }">
                                <input type="text" formControlName="username" class="form-control" placeholder="Tên đăng nhập" autocomplete="off" required>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <small *ngIf="f.username.errors?.required" >Vui lòng nhập Tên đăng nhập</small>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'was-validated': submitted && f.password.errors }">
                                <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu" autocomplete="off" required>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <small *ngIf="f.password.errors?.required">Vui lòng nhập Mật khẩu</small>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-30">
                                <div class="col-xs-12">
                                    <button class="btn btn-danger btn-md btn-block text-uppercase waves-effect waves-light auth-form-btn col-12" [disabled]="isLoading" type="submit">
                                        <i class="fa" [ngClass]="{'fa-spin fa-spinner me-1': isLoading, '': !isLoading}"></i> 
                                        ĐĂNG NHẬP
                                    </button>
                                </div>
                            </div>
                            <alert></alert>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
